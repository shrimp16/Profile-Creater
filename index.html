<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="user-frame">
        <div class="banner">
            <img class="user-banner" src="images/default/defaultbanner.png" alt="banner">

            <div class="picture">
                <img class="user-picture" src="images/default/defaultuser.jpg" alt="">
            </div>
        </div>

        <div class="user-data">
            <h1>Default Username</h1>
            <br>
            <h3>About me: </h3>
            <p class="aboutme">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat sit illo modi aperiam in, tempora omnis sed ducimus? Tenetur quam veritatis velit cumque, veniam praesentium!</p>
        </div>
        <br>
        <button>Edit Profile</button>
    </div>

</body>

</html>
