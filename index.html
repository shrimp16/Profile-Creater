<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="user-frame">
        <div class="banner">
            <img class="user-banner" src="images/default/defaultbanner.png" alt="banner">

            <div class="picture">
                <img class="user-picture" src="images/default/defaultuser.jpg" alt="">
            </div>
        </div>

        <div class="user-data">
            <h1 id="username">Default Username</h1>
            <br>
            <h3>About me: </h3>
            <p id="aboutme" class="aboutme">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat sit illo modi aperiam in, tempora omnis sed ducimus? Tenetur quam veritatis velit cumque, veniam praesentium!</p>
        </div>
        <br>
        <button id="editProfile">Edit Profile</button>
        <button style="display:none" id="save">Save</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
